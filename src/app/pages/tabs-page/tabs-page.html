<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cars-list">
      <ion-icon name="car-outline"></ion-icon>
      <ion-label class="ion-tabs-label">Voitures</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="about">
      <ion-icon name="navigate-circle-outline"></ion-icon>
      <ion-label class="ion-tabs-label">Agence</ion-label>
    </ion-tab-button>

    

    <ion-tab-button></ion-tab-button>

    <ion-tab-button (click)="openSearchModal()">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label class="ion-tabs-label">Rechercher</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openLoginModal()">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="ion-tabs-label">Compte</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed" edge="false" [routerLink]="'/apps/tabs/schedule'">
  <ion-fab-button type="button">
      <ion-icon name="home-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
