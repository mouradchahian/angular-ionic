<ion-header
  class="md header-md header-collapse-none hydrated sticky iion-header header-height custom-height-header"
>
  <ion-toolbar class="toolbar-title-default v-toolbar iion-toolbar custom-toolbar"(click)="back()">
    <ion-buttons slot="start">
      <ion-button fill="clear"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title> Modifier le compte </ion-title>
  </ion-toolbar>
  <ion-toolbar
    class="toolbar-title-default v-toolbar iion-toolbar center-position-header custom-second-header"
  >
    <ion-avatar class="center-header-img relative" (click)="captureAndUpload()">
      <img [src]="uploadedImage"  class="img-profile-center" id="myImage" />
      <ion-icon  name="camera" class="plus-icon-absolute" ></ion-icon>
    </ion-avatar>
    <ion-title class="color-title-center"> Bonjour, {{user.nom}} </ion-title>
    <ion-label class="toolbar-description mini-title-center">
      +212 {{user.tel}}
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-white container2 form-formulaire">
  <br/><br/><br/><br/><br/><br/>
  <form [formGroup]="updateUserForm" (ngSubmit)="onUpdate()">
    <ion-row class="margin-custom-container">
      <ion-col size="12" class="remove-padding">
        <ion-item class="ion-content-white remove-padding2">
          <ion-input
            class="custom-input-login"
            placeholder="Nom"
            formControlName="nom"
            required
          ></ion-input>
          <ion-icon
            class="icon-right-login"
            name="person-outline"
            item-right
          ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="remove-padding">
        <ion-item class="ion-content-white remove-padding2">
          <ion-input
            class="custom-input-login"
            placeholder="Prénom"
            formControlName="prenom"
            required
          ></ion-input>
          <ion-icon
            class="icon-right-login"
            name="person-outline"
            item-right
          ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="remove-padding">
        <ion-item class="ion-content-white remove-padding2">
          <ion-input
            class="custom-input-login"
            placeholder="Email"
            formControlName="email"
            required
          ></ion-input>
          <ion-icon
            class="icon-right-login"
            name="mail"
            item-right
          ></ion-icon>
        </ion-item>
      </ion-col>
  
      <ion-col size="12" class="remove-padding">
        <ion-item class="ion-content-white remove-padding2">
          <ion-input
            class="custom-input-login"
            placeholder="Téléphone"
            formControlName="tel"
            required
          ></ion-input>
          <ion-icon
            class="icon-right-login"
            name="call"
            type="tel"
            item-right
          ></ion-icon>
        </ion-item>
      </ion-col>
  
      <ion-col size="12" class="remove-padding">
        <ion-item class="ion-content-white remove-padding2">
          <ion-input
            class="custom-input-login"
            formControlName="password"
            placeholder="Mot de passe"
            type="password"
            required
          ></ion-input>
          <ion-icon
            class="icon-right-login"
            name="lock-closed"
            item-right
          ></ion-icon>
        </ion-item>
      </ion-col>
  
    </ion-row>
  
    <ion-row class="margin-custom-container margin-top-5">
      <ion-col size="12" class="remove-padding">
        <ion-button class="ion-bttom-appl4" type="submit"><ion-icon name="save" class="ico-login"></ion-icon> Sauvgarder</ion-button>
      </ion-col>
    </ion-row>
  </form>

  
</ion-content>
